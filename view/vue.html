<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <input type="radio" v-model="currentCompany" value="adtrue">adtrue
    <input type="radio" v-model="currentCompany" value="pixon">pixon

    <input v-model="message" type="text" placeholder="Type something...">
    {{ message }}
    <img :src="companyInfo[currentCompany].logo" height="50" >

    <div v-show="currentCompany==='pixon'">Day la PIXON moi co</div>
    <div v-for="(item, key) in companyInfo">
        <div>{{item.name}}</div>
    </div>
</div>

<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            const companyInfo = {
                adtrue: {
                    name: 'Adtrue',
                    logo: 'https://adtrue.com/images/about-img.png',
                },
                pixon: {
                    name: 'Pixon',
                    logo: 'https://pixon.games/assets/images/logo/pixon-60.png',
                }
            }

            const message = ref('Hello vue!')
            const currentCompany = ref('adtrue')


            return {
                message,
                currentCompany,
                companyInfo

            }
        }
    }).mount('#app')
</script>
</body>
</html>
